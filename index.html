<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Prata&family=Raleway:wght@700&display=swap"
		rel="stylesheet">
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Royal Global</title>
</head>

<body class="body">
	<div class="first-screen">
		<div class="container">
			<header class="header">
				<div class="header__inner">
					<div class="header__language">
						<button class="header__language__button header__language__button_active">RU</button>
						<button class="header__language__button">EN</button>
					</div>
					<img src="./images/logo.svg" alt="" class="header__logo">
					<p class="header__mail">office@royalglobal.market</p>
				</div>
				<div class="header__menu">
					<ul class="header__menu__list">
						<li class="header__menu__item">Главная</li>
						<li class="header__menu__item">О компании</li>
						<li class="header__menu__item">Маркет</li>
						<li class="header__menu__item">Стать партнером</li>
					</ul>
				</div>
			</header>
			<section class="content"></section>
			<section class="bullets"></section>
			<section class="about"></section>
			<section class="numbers"></section>
			<section class="branches"></section>
			<section class="partnership"></section>
		</div>
		<footer class="footer"></footer>
	</div>
</body>

</html>
